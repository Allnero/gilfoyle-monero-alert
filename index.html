<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gilfoyle Monero Alert</title>
</head>
<body>
    <div class="div-main">
        <h1 class="h1-1">
            Gilfoyle Monero Alert   
        </h1>
        <p class="p1-1"> 
            The site checks the course of the monero, and if the course starts to fall, then an alert with the sound from the song "You Suffer" - Napalm Death.
        </p>
        <p class="p1-1">
            Respect Gilfoyle)
        </p>
        <p id="p1" class="p1-1"></p>
    </div>
    <audio src="baaah.mp3" controls id="audio-1"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script>
        function interval(){
            $.ajax({
                url: "https://api.cryptonator.com/api/ticker/xmr-usd",
                success: function(data){
                    var change=data.ticker.change;
                        document.getElementById("p1").innerHTML = data.ticker.price;
                    if (change<0){
                        document.getElementById("audio-1").play();
                        console.log(data);
                    }    
                }
            });
        }

        setInterval(interval,60000);  
    </script>   
</body>
</html>
